
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monkey see...</title>
    <link rel="stylesheet" href="/monkey-see/assets/css/reset.css">
    <link rel="stylesheet" href="/monkey-see/assets/css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap">
  </head>
  <body>
    <div style="display: flex; flex-direction: column;">
      <div>
        <nav>
          <div style="padding: 8px; margin: 16px;">
            <a href="/monkey-see/">HOME</a>
          </div>
        </nav>
      </div>
      <main style="padding: 8px; margin: 0px 0px 24px 0px;">
        <div style="display: flex; justify-content: center;">
          <div style="width: 1000px;">
  <div style="margin-bottom: 32px;">
    <input type="text" placeholder="WITCH id" id="witch-id" />
    <button type="button" id="find-witch">FIND</button>
  </div>

  <div style="margin-bottom: 32px;">
    <input type="text" placeholder="ARTIFACT id" id="artifact-id" />
    <button type="button" id="find-artifact">FIND</button>
  </div>

  <div>last updated Nov 16, 2022</div>
</div>

<script>
(function (window, document) {
  // TODO: some sort of better 404, probably
  const witchBaseUrl = "/monkey-see/witches/"
  const findWitchButton = document.getElementById("find-witch");
  const witchIdField = document.getElementById("witch-id");

  const goToWitch = (id) => window.location.assign(witchBaseUrl + id);
  const goToArtifact = (id) => window.location.assign(artifactBaseUrl + id);

  findWitchButton.addEventListener("click", (_e) => goToWitch(witchIdField.value));
  witchIdField.addEventListener("keydown", (e) => {
    if (e.key === "Enter") { goToWitch(witchIdField.value) }
  });

  const artifactBaseUrl = "/monkey-see/artifacts/"
  const findArtifactButton = document.getElementById("find-artifact");
  const artifactIdField = document.getElementById("artifact-id");

  findArtifactButton.addEventListener("click", (_e) => goToArtifact(artifactIdField.value));
  artifactIdField.addEventListener("keydown", (e) => {
    if (e.key === "Enter") { goToArtifact(artifactIdField.value) }
  });
})(window, document);
</script>

        </div>
      </main>
    </div>
  </body>
</html>
