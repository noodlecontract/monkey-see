
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monkey see...</title>
    <link rel="stylesheet" href="/monkey-see/assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap">
    <style>
      body {
        font-family: Inconsolata,Times New Roman,serif;
        background: #211F25;
        color: rgba(255, 255, 255, 0.8);
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      .text-orange {
        color: rgb(224, 175, 132);
      }
      .text-white {
        color: #ffffff;
      }
      .text-gray {
        color: rgba(255, 255, 255, 0.8);
      }
    </style>
  </head>
  <body>
    <div style="display: flex; flex-direction: column;">
      <div>
        <nav>
          <div style="padding: 8px; margin: 16px;">
            <a href="/monkey-see/">HOME</a>
          </div>
        </nav>
      </div>
      <main style="padding: 8px; margin: 0px 0px 24px 0px;">
        <div style="display: flex; justify-content: center;">
          <div style="width: 1000px;">
  <div style="margin-bottom: 32px;">
    <input type="text" placeholder="WITCH id" id="witch-id" />
    <button type="button" id="find-witch">FIND</button>
  </div>

  <div style="margin-bottom: 32px;">
    <input type="text" placeholder="ARTIFACT id" id="artifact-id" />
    <button type="button" id="find-artifact">FIND</button>
  </div>

  <div>last updated Nov 3, 2022</div>
</div>

<script>
(function (window, document) {
  // TODO: some sort of better 404, probably
  const witchBaseUrl = "/monkey-see/witches/"
  const findWitchButton = document.getElementById("find-witch");
  const witchIdField = document.getElementById("witch-id");

  findWitchButton.addEventListener("click", (_e) => {
    witchId = witchIdField.value
    window.location.assign(witchBaseUrl + witchId);
  });

  const artifactBaseUrl = "/monkey-see/artifacts/"
  const findartifactButton = document.getElementById("find-artifact");
  const artifactIdField = document.getElementById("artifact-id");

  findartifactButton.addEventListener("click", (_e) => {
    artifactId = artifactIdField.value
    window.location.assign(artifactBaseUrl + artifactId);
  });
})(window, document);
</script>

        </div>
      </main>
    </div>
  </body>
</html>
